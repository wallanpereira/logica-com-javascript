<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />

	 crossorigin="anonymous" />

	<style>
		body {
			background-color:rgb(47, 31, 139);
			color: rgb(3, 52, 95);
			font-family: sans-serif;
			font-weight: 500;
			color: #fff;
		}

		hr {
			margin-top: 1rem;
			margin-bottom: 1rem;
			border: 0;
			border-top: 2px solid #0062cc;
		}

		.content {
			padding-top: 20px;
		}

		.title {
			color: #ccc;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="content">
			<h3 class="title">Aula 83 - Problema</h3>
			<p class="text">
				Criar uma array cujos índices contenham os números (elementos de outra array) multiplicados por 2
			</p>
			<hr />
			<div class="saida"></div>
			<div class="output"></div>
		</div>
	</div>

	<script>
		var msg = ""; // variavel do tipo string para salvar dados diversos a ser exibido em tela.

		var base = [2, 4, 6, 8, 20, 38, 40, 55];
		var baseDobrada = dobrar(base);

		function dobrar(base) {
			var temp = [];
			for (var i = 0; i < base.length; i++) {
				temp[i] = base[i] * 2;

			}
			return temp;
		}
		console.log(base);
		console.log("base x 2 abaixo: ");
		console.log(baseDobrada);


		document.querySelector(".output").innerHTML = msg;
	</script>
</body>

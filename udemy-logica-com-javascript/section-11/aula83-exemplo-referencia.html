<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Estudo JS</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous" />

	<style>
		body {
			background-color: rgb(255, 255, 255);
			color: rgb(3, 52, 95);
			font-family: sans-serif;
			font-weight: 500;
		}

		hr {
			margin-top: 1rem;
			margin-bottom: 1rem;
			border: 0;
			border-top: 2px solid #0062cc;
		}

		.content {
			padding-top: 20px;
		}

		.title {
			color: darkmagenta;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="content">
			<h3 class="title">Aula 83 - Problema</h3>
			<p class="text">
				Criar uma array cujos índices contenham os números (elementos de outra array) multiplicados por 2
			</p>
			<hr />
			<div class="saida"></div>
			<div class="output"></div>
		</div>
	</div>

	<script>

		var msg = ""; // variavel do tipo string para salvar dados diversos a ser exibido em tela.
		
		var arr = [1,3,6,9];
		var arrDobrado = dobrar(arr);

		function dobrar(arr){
			var arrTemp = arr;

			for(var i = 0; i < arrTemp.length; i++){
				arrTemp[i] = arrTemp[i] * 2;
			}
			return arrTemp;
		}

		console.log(arr);

		console.log(arrDobrado);

		document.querySelector(".output").innerHTML = msg;
	</script>
</body>

</html>

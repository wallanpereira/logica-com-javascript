<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Estudo JS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous" />

    <style>
        body {
            background-color: rgb(255, 255, 255);
            color: rgb(3, 52, 95);
            font-family: sans-serif;
            font-weight: 500;
        }

        .content {
            padding-top: 20px;
        }

        .title {
            color: darkmagenta;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content">
            <h3 class="title">Aula 79 - Criar um objeto a partir de uma função construtora</h3>
            <p class="text">
                Seção 11, aula 79.
            </p>
            <hr>
            <div class="saida"></div>
            <div class="output"></div>
        </div>
    </div>

    <script>
        //Sintaxe formal
        var obj = new Object();
        obj.nome = "Wallan";
        obj.funcional = function(){
            alert("I'm method");
        }
            //obj.funcional();
            //console.log(obj.nome);
        
        //Sintaxe Literal
        var obj2 = {
            nome: "Objeto 2",
            funcao: function(){
                alert("Objeto 2 - Sou um metodo");
            }
        }
            //console.log(obj2.nome);
            //alert(obj2.funcao());
    </script>
</body>

</html>

<body>
	<div class="container">
		<div class="content">
			<h3 class="title">Aula 88 - Função Recursiva - Atividade Fibonacci</h3>
			<p class="text">

			</p>
			<hr />
			<div class="saida"></div>
			<div class="output"></div>
		</div>
	</div>

	<script>
		function chama(x) {

			// Código abaixo utilizando recursividade
			if (x > 1) {
				return chama(--x) + ' World ';
			}
			return ' Hello ';
		}

		console.log(chama(2));

		console.log(chama(5));
	</script>
